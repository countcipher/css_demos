<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slider-items">
            <div class="item active">
                <img src="images/1.jpg" alt="">
                <div class="caption">
                    Slide 1
                </div>
            </div>
            
             <div class="item">
                <img src="images/2.jpg" alt="">
                <div class="caption">
                    Slide 2
                </div>
            </div>
            
             <div class="item">
                <img src="images/3.jpg" alt="">
                <div class="caption">
                    Slide 3
                </div>
            </div>
        </div>
        
<!--        SLIDER CONTROLS
   =============================-->
       <div class="left-slide">&lt;</div>
       <div class="right-slide">&gt;</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
